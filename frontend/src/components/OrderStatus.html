<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Order Status</title>
</head>
<body>
    <div class="order-status-container">
        <h2>Order Status</h2>
        <div class="order-status-flow">
            <div class="stage completed">
                <div class="circle"></div>
                <div class="line"></div>
                <div class="content">
                    <h4>Ordered Tuesday, January 8</h4>
                    <p>Your order has been placed.</p>
                </div>
            </div>
            <div class="stage completed">
                <div class="circle"></div>
                <div class="line"></div>
                <div class="content">
                    <h4>Shipped Wednesday, January 9</h4>
                    <p>Your item has been shipped.</p>
                </div>
            </div>
            <div class="stage pending">
                <div class="circle"></div>
                <div class="line"></div>
                <div class="content">
                    <h4>Out for Delivery</h4>
                    <p>Your item is out for delivery.</p>
                </div>
            </div>
            <div class="stage pending">
                <div class="circle"></div>
                <div class="content">
                    <h4>Arriving Today</h4>
                    <p>Awaiting delivery.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
